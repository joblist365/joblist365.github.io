name: JobList365 Scraper (20 Companies)

on:
  workflow_dispatch:       # manual run
  schedule:
    - cron: "0 19 * * *"   # every day 00:30 IST

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 pandas

      - name: Run scraper
        env:
          SCRAPERAPI_KEY: ${{ secrets.SCRAPERAPI_KEY }}
        run: |
          python scripts/github_scraper_20.py

      - name: Commit results
        env:
          GIT_AUTHOR_NAME: "github-actions[bot]"
          GIT_AUTHOR_EMAIL: "41898282+github-actions[bot]@users.noreply.github.com"
        run: |
          git config user.name "${GIT_AUTHOR_NAME}"
          git config user.email "${GIT_AUTHOR_EMAIL}"
          git add data/JobList365_data_updated_20.csv || true
          if git diff --staged --quiet; then
            echo "No new changes to commit"
          else
            git commit -m "Auto-update: scraped 20 companies [ci skip]" || true
            git push
          fi
