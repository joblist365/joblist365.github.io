name: JobList365 - 10 Company Scraper

on:
  workflow_dispatch:        # allows manual run from GitHub Actions tab
  schedule:
    - cron: '0 18 * * *'    # runs every day at 11:30 PM IST (18:00 UTC)

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 pandas

      - name: 🚀 Run scraper (10 companies)
        env:
          SCRAPERAPI_KEY: ${{ secrets.SCRAPERAPI_KEY }}
        run: |
          python scripts/Joblist365_data_updated_10.py

      - name: 💾 Commit and push updated data
        env:
          GIT_AUTHOR_NAME: "github-actions[bot]"
          GIT_AUTHOR_EMAIL: "41898282+github-actions[bot]@users.noreply.github.com"
        run: |
          git config user.name "${GIT_AUTHOR_NAME}"
          git config user.email "${GIT_AUTHOR_EMAIL}"
          git add data/Joblist365_data_updated_10.csv || true
          if git diff --staged --quiet; then
            echo "✅ No new data to commit"
          else
            git commit -m "🔁 Auto-update JobList365 10-company scrape [ci skip]" || true
            git push
          fi
