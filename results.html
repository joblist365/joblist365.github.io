<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JobPatra ‚Äì Search Results</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f9ff;
      margin: 0;
      padding: 0;
      color: #222;
    }

    header {
      text-align: center;
      background-color: #1565c0;
      color: #fff;
      padding: 20px;
      font-size: 1.6rem;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .note {
      background: #e3f2fd;
      color: #0d47a1;
      padding: 12px;
      border-radius: 8px;
      font-size: 0.95rem;
      text-align: center;
      margin: 15px auto;
      line-height: 1.5;
      max-width: 700px;
    }

    .container {
      max-width: 700px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .search-box {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    .company-card {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      background: #f8fbff;
      transition: 0.2s;
      display: block;
    }

    .company-card.favorite-card {
      border-color: #e91e63;
      background: #fff0f4;
    }

    .company-card.dimmed {
      opacity: 0.45;
      filter: grayscale(100%);
    }

    .company-card:hover {
      background: #eaf3ff;
      transform: translateY(-2px);
    }

    .company-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .company-name {
      font-size: 1.1rem;
      font-weight: 700;
      color: #0d47a1;
    }

    .company-info {
      margin-top: 8px;
      color: #333;
      font-size: 0.95rem;
      line-height: 1.5;
    }

    .buttons {
      margin-top: 10px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .btn {
      border: none;
      border-radius: 6px;
      padding: 8px 12px;
      cursor: pointer;
      font-weight: 700;
      font-size: 0.9rem;
      color: #fff;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .linkedin { background-color: #0a66c2; }
    .career { background-color: #1976d2; }
    .fav-btn { background-color: #e91e63; padding: 8px 10px; font-size: 1.1rem; }
    .fav-btn.active { background-color: #c2185b; }
    .na-btn { background-color: #9e9e9e; padding: 8px 10px; font-size: 1.1rem; }

    .meta {
      color: #555;
      font-size: 0.92rem;
      margin-top: 6px;
    }

    .counts {
      text-align: right;
      color: #666;
      font-size: 0.9rem;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #777;
      padding: 20px;
      margin-top: 10px;
    }

    .top-row {
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      margin-bottom:12px;
    }

    @media (max-width:640px){
      .top-row { flex-direction: column; align-items: stretch; }
      .counts { text-align: left; margin-top:8px; }
    }

    .ad-banner {
      text-align: center;
      margin-top: 20px;
    }

    .ad-banner img {
      width: 100%;
      max-width: 468px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>üíº JobPatra</header>

  <div class="note">Results (favorites always shown first). Use back to change filters.</div>

  <div class="container">
    <input type="text" id="searchBox" class="search-box" placeholder="Search by company or roles...">

    <div class="top-row">
      <div style="font-weight:700; color:#0d47a1">Matching Companies</div>
      <div class="counts" id="counts">Loading...</div>
    </div>

    <div id="results"></div>

    <!-- ‚úÖ Ad Banner -->
    <div class="ad-banner">
      <img src="https://via.placeholder.com/468x60.png?text=Your+Ad+Here" alt="Ad Banner">
    </div>
  </div>

  <footer>¬© 2025 JobPatra. All rights reserved.</footer>

  <script>
  function getParam(name) {
    const params = new URLSearchParams(window.location.search);
    return params.get(name) || "";
  }

  const filterSector = getParam('sector');
  const filterState  = getParam('state');
  const filterCity   = getParam('city');
  const filterRole   = getParam('role');

  const LS_FAV = 'jobpatra_favorites_v1';
  const LS_NA  = 'jobpatra_not_interested_v1';

  function loadLocal(key){ try { return JSON.parse(localStorage.getItem(key)||"[]"); } catch(e){ return []; } }
  function saveLocal(key, arr){ localStorage.setItem(key, JSON.stringify(arr)); }

  async function loadCompanies() {
    try {
      const r = await fetch('data.json', {cache: "no-store"});
      if (!r.ok) throw new Error('no data.json');
      const json = await r.json();
      const arr = [];
      Object.keys(json).forEach(state=>{
        (json[state]||[]).forEach(item=>{
          const roles = item.roles || (item.role ? [item.role] : []);
          arr.push({
            name: item.company || item.name,
            sector: item.sector || "",
            state: state,
            city: item.city || item.location || "",
            roles: roles,
            linkedin: item.linkedin || "",
            career: item.career || ""
          });
        });
      });
      return arr;
    } catch (e) {
      return [
        { name: "Infosys", sector: "Information Technology", state: "Karnataka", city: "Bangalore", roles: ["Software Engineer","Data Analyst"], linkedin: "https://www.linkedin.com/company/infosys", career: "https://www.infosys.com/careers" },
        { name: "Apollo Hospitals", sector: "Healthcare", state: "Tamil Nadu", city: "Chennai", roles: ["Medical Coder"], linkedin: "https://www.linkedin.com/company/apollo-hospitals", career: "https://www.apollohospitals.com/careers" },
        { name: "Wipro", sector: "Information Technology", state: "Andhra Pradesh", city: "Visakhapatnam", roles: ["Software Engineer"], linkedin: "https://www.linkedin.com/company/wipro", career: "https://careers.wipro.com" }
      ];
    }
  }

  (async function main(){
    const resultsDiv = document.getElementById('results');
    const countsEl = document.getElementById('counts');
    const searchBox = document.getElementById('searchBox');

    let companies = await loadCompanies();

    const favorites = loadLocal(LS_FAV);
    const notInterested = loadLocal(LS_NA);
    const favSet = new Set(favorites);
    const naSet = new Set(notInterested);

    function matchesFilters(c) {
      if (filterSector && c.sector !== filterSector) return false;
      if (filterState && c.state !== filterState) return false;
      if (filterCity && c.city !== filterCity) return false;
      if (filterRole && !c.roles.some(r => r.toLowerCase().includes(filterRole.toLowerCase()))) return false;
      return true;
    }

    const filtered = companies.filter(matchesFilters);
    render(filtered);

    // ‚úÖ Live search feature
    searchBox.addEventListener("input", () => {
      const term = searchBox.value.toLowerCase();
      const list = filtered.filter(c =>
        c.name.toLowerCase().includes(term) ||
        c.roles.some(r => r.toLowerCase().includes(term))
      );
      render(list);
    });

    function render(list) {
      resultsDiv.innerHTML = '';
      const favoritesList = list.filter(c => favSet.has(c.name));
      const normalList = list.filter(c => !favSet.has(c.name) && !naSet.has(c.name));
      const naList = list.filter(c => naSet.has(c.name));
      const finalList = [...favoritesList, ...normalList, ...naList];

      countsEl.textContent = `${finalList.length} shown ‚Ä¢ ${favoritesList.length} favorite`;

      finalList.forEach(c => {
        const isFav = favSet.has(c.name);
        const isNA  = naSet.has(c.name);

        const card = document.createElement('div');
        card.className = 'company-card' + (isFav ? ' favorite-card' : '') + (isNA && !isFav ? ' dimmed' : '');
        const rolesText = (c.roles || []).slice(0,3).join(', ');
        card.innerHTML = `
          <div class="company-header">
            <div class="company-name">${c.name}</div>
            <div style="font-size:0.92rem;color:#666">${c.city}, ${c.state}</div>
          </div>
          <div class="company-info meta"><strong>Roles:</strong> ${rolesText || "-"}</div>
          <div class="buttons">
            <a class="btn linkedin" href="${c.linkedin}" target="_blank">LinkedIn</a>
            <a class="btn career" href="${c.career}" target="_blank">Career Page</a>
            <button class="btn fav-btn">${isFav ? '‚ù§Ô∏è' : 'ü§ç'}</button>
            <button class="btn na-btn">üö´</button>
          </div>
        `;
        resultsDiv.appendChild(card);
      });
    }
  })();
  </script>
</body>
</html>
