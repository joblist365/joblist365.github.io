<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JobPatra â€“ Search Results</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f9ff;
      margin: 0;
      padding: 0;
      color: #222;
    }

    header {
      text-align: center;
      background-color: #1565c0;
      color: #fff;
      padding: 20px;
      font-size: 1.6rem;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .note {
      background: #e3f2fd;
      color: #0d47a1;
      padding: 12px;
      border-radius: 8px;
      font-size: 0.95rem;
      text-align: center;
      margin: 15px auto;
      line-height: 1.5;
      max-width: 700px;
    }

    .container {
      max-width: 700px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .company-card {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      background: #f8fbff;
      transition: 0.2s;
    }

    .company-card.favorite-card { border-color: #e91e63; background: #fff0f4; }
    .company-card.dimmed { opacity: 0.45; filter: grayscale(100%); }
    .company-card:hover { background: #eaf3ff; transform: translateY(-2px); }

    .company-header {
      display: flex; justify-content: space-between; align-items: center;
    }

    .company-name { font-size: 1.1rem; font-weight: 700; color: #0d47a1; }
    .company-info { margin-top: 8px; color: #333; font-size: 0.95rem; line-height: 1.5; }

    .buttons {
      margin-top: 10px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .btn {
      border: none; border-radius: 6px; padding: 8px 12px;
      cursor: pointer; font-weight: 700; font-size: 0.9rem;
      color: #fff; display: inline-flex; align-items: center; gap: 8px;
    }

    .linkedin { background-color: #0a66c2; }
    .career { background-color: #1976d2; }
    .fav-btn { background-color: #e91e63; font-size: 1.1rem; }
    .na-btn { background-color: #9e9e9e; font-size: 1.1rem; }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #777;
      padding: 20px;
      margin-top: 10px;
    }

    .ad-banner {
      text-align: center;
      margin-top: 20px;
    }
    .ad-banner img {
      width: 100%;
      max-width: 468px;
      border-radius: 8px;
      transition: opacity 0.5s ease;
    }
  </style>
</head>
<body>
  <header>ðŸ’¼ JobPatra</header>

  <div class="note">Results (favorites always shown first). Use back to change filters.</div>
  <div class="container">
    <div id="results"></div>
    <div class="ad-banner">
      <img id="resultAd" src="https://via.placeholder.com/468x60.png?text=Your+Ad+Here" alt="Ad Banner">
    </div>
  </div>

  <footer>Â© 2025 JobPatra. All rights reserved.</footer>

  <script>
    const ads = [
      "https://via.placeholder.com/468x60.png?text=Apply+Now+India",
      "https://via.placeholder.com/468x60.png?text=Top+Companies+Hiring",
      "https://via.placeholder.com/468x60.png?text=JobPatra+Smart+Search",
      "https://via.placeholder.com/468x60.png?text=Career+Boost"
    ];
    let adIdx = 0;
    setInterval(() => {
      adIdx = (adIdx + 1) % ads.length;
      const ad = document.getElementById("resultAd");
      ad.style.opacity = 0;
      setTimeout(() => {
        ad.src = ads[adIdx];
        ad.style.opacity = 1;
      }, 400);
    }, 10000);
  </script>
</body>
</html>
