<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Jobpatra — India Jobs Explorer</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header class="site-header">
    <div class="wrap">
      <div class="brand">
        <div class="logo">JP</div>
        <div>
          <h1>Jobpatra</h1>
          <p class="tag">India’s Complete Company & Career Explorer — State → City → Sector → Company</p>
        </div>
      </div>
    </div>
  </header>

  <main class="wrap main">
    <section class="controls">
      <div class="row">
        <select id="stateSelect"><option value="">Select state</option></select>
        <select id="citySelect" disabled><option value="">Select city</option></select>
      </div>
      <div class="row">
        <select id="sectorSelect" disabled><option value="">Select sector</option></select>
        <input id="searchInput" placeholder="Search company or role (e.g. 'Software Engineer')" />
      </div>
      <div class="row actions">
        <button id="filterBtn" class="btn">Filter</button>
        <button id="resetBtn" class="btn ghost">Reset</button>
      </div>
    </section>

    <section id="results" class="results">
      <div class="empty">Select a state & city to view companies.</div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="wrap">
      <small>© Jobpatra — Full dataset package. Replace or expand <code>data.json</code> as you like.</small>
    </div>
  </footer>

<script src="script.js"></script>
</body>
</html>
