<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>JobPatra â€“ Home</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: #f5f9ff;
    margin: 0;
    padding: 0;
  }
  header {
    background-color: #1565c0;
    color: #fff;
    text-align: center;
    padding: 20px;
    font-size: 1.6rem;
    font-weight: bold;
  }
  .container {
    max-width: 700px;
    margin: 20px auto;
    background: #fff;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }
  select, input {
    width: 100%;
    padding: 10px;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 8px;
    margin-bottom: 15px;
  }
  button {
    background-color: #1976d2;
    color: #fff;
    padding: 10px 16px;
    font-size: 1rem;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    width: 100%;
  }
  .ad-banner {
    text-align: center;
    margin-top: 25px;
  }
  .ad-banner img {
    width: 100%;
    max-width: 468px;
    border-radius: 8px;
    transition: opacity 0.5s ease;
  }
</style>
</head>

<body>
<header>ðŸ’¼ JobPatra</header>
<div class="container">
  <h2>Select Your State</h2>
  <select id="stateSelect">
    <option value="">-- Choose State --</option>
    <option value="Andhra Pradesh">Andhra Pradesh</option>
    <option value="Karnataka">Karnataka</option>
    <option value="Maharashtra">Maharashtra</option>
    <option value="Tamil Nadu">Tamil Nadu</option>
    <option value="Delhi">Delhi</option>
  </select>

  <input type="text" id="keyword" placeholder="Search by company or role...">
  <button id="searchBtn">Search Jobs</button>

  <div class="ad-banner">
    <img id="homeAd" src="https://via.placeholder.com/468x60.png?text=Ad+1" alt="Ad Banner">
  </div>
</div>

<script>
  // === Ad Rotation ===
  const homeAds = [
    "https://via.placeholder.com/468x60.png?text=Ad+1",
    "https://via.placeholder.com/468x60.png?text=Ad+2",
    "https://via.placeholder.com/468x60.png?text=Ad+3",
    "https://via.placeholder.com/468x60.png?text=Ad+4"
  ];
  let adIndex = 0;
  setInterval(() => {
    const img = document.getElementById("homeAd");
    adIndex = (adIndex + 1) % homeAds.length;
    img.style.opacity = 0;
    setTimeout(() => {
      img.src = homeAds[adIndex];
      img.style.opacity = 1;
    }, 500);
  }, 10000);

  // === Search Logic ===
  document.getElementById("searchBtn").addEventListener("click", () => {
    const state = document.getElementById("stateSelect").value;
    const keyword = document.getElementById("keyword").value.trim();
    if (!state) {
      alert("Please select a state!");
      return;
    }
    localStorage.setItem("selectedState", state);
    localStorage.setItem("searchKeyword", keyword);
    window.location.href = "results.html";
  });

  // Fix stuck dropdown (mobile Safari, Chrome bug)
  document.getElementById("stateSelect").addEventListener("mousedown", (e) => {
    e.target.blur();
    setTimeout(() => e.target.focus(), 0);
  });
</script>
</body>
</html>
